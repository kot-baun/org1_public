<template>
	<lightning-card>
		<header class="header" slot="title">Vehicle detail</header>
		<!-- show data from contailneer -->
		<template if:true={targetVehicle}>
			<p>ID: {targetVehicle.id}</p>
			<p>model: {targetVehicle.vehicleDescription}</p>
			<p>plate number: {targetVehicle.plateNumber}</p>
			<template if:true={targetVehicle.driveName}>
				<p>Driver name: {targetVehicle.driverName}</p>
				<p>driver contact phone: {targetVehicle.driverContact}</p>
			</template>
			<p>Vehicle type: {targetVehicle.type}</p>
			<p>Status: {targetVehicle.status}</p>
			<p>Last maintenance date: {targetVehicle.lastMaintenanceDate}</p>
		</template>
		<template if:false={targetVehicle}>
			<p>Brief information about the vehicle. Pick one to watch.</p>
		</template>
	</lightning-card>

	<!-- <lightning-card>
		<p>Maintenance statistic</p>
	</lightning-card> -->
	<template if:true={targetVehicle}>
		<c-maintenance-view class="slds-show slds-is-relative" vehicle-id={targetVehicle.id}></c-maintenance-view>
	</template>
</template>
