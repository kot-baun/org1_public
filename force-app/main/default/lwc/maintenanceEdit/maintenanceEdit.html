<template>
	<!-- lightning button for open modal window -->
	<!-- <lightning-button
		variant="brand"
		label={label}
		title={label}
		onclick={openModal}
		class="slds-m-left_x-small"
	></lightning-button> -->

	<!-- modal start -->
	<template if:true={bShowModal}>
		<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="modal-heading-01"
			aria-modal="true"
			aria-describedby="modal-content-id-1"
			class="slds-modal slds-fade-in-open"
		>
			<div class="slds-modal__container">
				<!-- modal header start -->
				<header class="slds-modal__header">
					<button
						class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						title="Close"
						onclick={closeModal}
					>
						<lightning-icon
							icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
							size="small"
						></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Header with LWC</h2>
				</header>
				<lightning-record-edit-form
					record-id={maintenanceId}
					object-api-name={objectApiName}
					onsuccess={handleMaintenanceCreation}
				>
					<!-- modal body start -->
					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
						<lightning-messages> </lightning-messages>
						<lightning-input-field field-name="Maintenance__c" value={maintenanceId} disabled="true">
						</lightning-input-field>
						<lightning-input-field field-name="Maintenance_from_date__c" required="true">
						</lightning-input-field>
						<lightning-input-field field-name="Maintenance_Service__c" required="true">
						</lightning-input-field>
						<lightning-input-field field-name="Maintenance_status__c"> </lightning-input-field>
						<lightning-input-field field-name="Vehicle__c" value={vehicleId} disabled="true">
						</lightning-input-field>
					</div>
					<!-- modal footer start-->
					<footer class="slds-modal__footer">
						<lightning-button class="slds-m-top_small" type="submit" label="Create new"> </lightning-button>

						<lightning-button
							variant="destructive"
							label="Delete"
							icon-name="utility:delete"
							icon-position="right"
							onclick={handlerManintenanceDelete}
						>
						</lightning-button>
						<button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
					</footer>
				</lightning-record-edit-form>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<!-- modal end -->
</template>
