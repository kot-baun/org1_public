<template>
	<!-- modal start -->
	<template if:true={bShowModal}>
		<section
			role="dialog"
			tabindex="-1"
			aria-labelledby="modal-heading-01"
			aria-modal="true"
			aria-describedby="modal-content-id-1"
			class="slds-modal slds-fade-in-open"
		>
			<div class="slds-modal__container">
				<!-- modal header start -->
				<header class="slds-modal__header">
					<button
						class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
						title="Close"
						onclick={closeModal}
					>
						<lightning-icon
							icon-name="utility:close"
							alternative-text="close"
							variant="inverse"
							size="small"
						></lightning-icon>
						<span class="slds-assistive-text">Close</span>
					</button>
					<h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
						CRUD operation on maintenance
					</h2>
				</header>
				<!-- modal header end -->

				<lightning-record-edit-form
					record-id={maintenanceId}
					object-api-name={objectApiName}
					onsuccess={handleSuccess}
				>
					<div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
						<lightning-messages> </lightning-messages>
						<lightning-input-field field-name="Maintenance__c" value={maintenanceId} disabled="true">
						</lightning-input-field>
						<lightning-input-field field-name="Maintenance_from_date__c" required="true">
						</lightning-input-field>
						<lightning-input-field field-name="Maintenance_date__c"> </lightning-input-field>
						<lightning-input-field field-name="Maintenance_Service__c" required="true">
						</lightning-input-field>
						<lightning-input-field field-name="Maintenance_status__c"> </lightning-input-field>
						<lightning-input-field field-name="Vehicle__c" value={vehicleId} disabled="true">
						</lightning-input-field>
					</div>
					<!-- modal footer start-->
					<footer class="slds-modal__footer">
						<lightning-button
							variant="success"
							icon-name="utility:check"
							class="slds-m-top_small"
							type="submit"
							label="Edit"
						>
						</lightning-button>

						<lightning-button
							variant="destructive"
							class="slds-m-top_small"
							label="Delete"
							icon-name="utility:delete"
							icon-position="right"
							onclick={handlerManintenanceDelete}
						>
						</lightning-button>
						<lightning-button label="Cancel" class="slds-m-top_small" onclick={closeModal}>
						</lightning-button>
					</footer>
				</lightning-record-edit-form>
			</div>
		</section>
		<div class="slds-backdrop slds-backdrop_open"></div>
	</template>
	<!-- modal end -->
</template>
